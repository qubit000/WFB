                                viewType={wfbView}
                                variant={wfbVersion}  // Use the state variable instead of hardcoded value
                            />
                        );
                    default:
                        return <MainContent />;
                }
            };

            // Keep existing header functions
            const getHeaderTitle = () => {
                switch(currentView) {
                    case 'workflow-builder':
                        return 'Workflow Builder';
                    default:
                        return 'Control Center';
                }
            };

            const getEditControls = () => {
                if (currentView === 'control-center') {
                    return (
                        <Segmented 
                            options={['View', 'Edit']} 
                            value={controlCenterEditMode}
                            onChange={(value) => {
                                setControlCenterEditMode(value);
                                setShowAZOverlay(false);
                            }}
                            size="middle"
                            style={{ cursor: 'pointer' }}
                        />
                    );
                } else if (currentView === 'workflow-builder') {
                    // Only show edit controls when A-Z overlay is not visible
                    return !showAZOverlay && (
                        <Segmented 
                            options={['View', 'Edit']} 
                            value={workflowBuilderEditMode}
                            onChange={(value) => {
                                setWorkflowBuilderEditMode(value);
                                setShowAZOverlay(false);
                            }}
                            size="middle"
                            style={{ cursor: 'pointer' }}
                        />
                    );
                }
                return null;
            };

            return (
                <Layout className="layout">
                    <Layout.Sider className="sider">
                        <a 
                            onClick={() => setCurrentView('control-center')} 
                            className="sider-link"
                            style={{
                                cursor: 'pointer',
                                color: currentView === 'control-center' ? '#1890ff' : '#fff'
                            }}
                        >
                            Control Center
                        </a>
                        <div className="sider-break"></div>
                        <a 
                            onClick={() => {
                                setCurrentView('workflow-builder');
                                setShowAZOverlay(true);
                                setSearchTerm('');  // Clear any existing search term
                                // Add a small delay to ensure the search input is rendered and expanded
                                setTimeout(() => {
                                    const searchInput = document.querySelector('.search-input');
                                    if (searchInput) {
                                        searchInput.classList.add('expanded');
                                        searchInput.focus();  // Auto-focus the search input
                                    }
                                }, 100);
                            }} 
                            className="sider-link"
                            style={{
                                cursor: 'pointer',
                                color: currentView === 'workflow-builder' ? '#1890ff' : '#fff'
                            }}
                        >
                            Workflow Builder
                        </a>
                    </Layout.Sider>
                    <Layout>
                        <Layout.Header className="header">
                            <div className="header-title" style={{ display: 'flex', alignItems: 'center', gap: '12px' }}>
                                {getHeaderTitle()}
                                {currentView === 'workflow-builder' && (
                                    <div style={{ 
                                        display: 'flex', 
                                        alignItems: 'center', 
                                        gap: '12px',
                                        flex: 1
                                    }}>
                                        <div className="search-wrapper">
                                            <SearchOutlined 
                                                className="search-icon"
                                                style={{ 
                                                    fontSize: '18px',
                                                    color: 'rgba(0, 0, 0,0.45)',
                                                    cursor: 'pointer',
                                                    transition: 'color 0.3s'
                                                }}
                                                onClick={(e) => {
                                                    e.stopPropagation();  // Prevent event bubbling
                                                    const input = document.querySelector('.search-input');
                                                    input.classList.add('expanded');
                                                    input.focus();
                                                    setShowAZOverlay(true);
                                                }}
                                            />
                                            <Input
                                                className="search-input"
                                                placeholder="Search workflows"
                                                bordered={false}
                                                value={searchTerm}
                                                onChange={(e) => setSearchTerm(e.target.value)}
                                                style={{
                                                    borderBottom: '1px solid #d9d9d9'
                                                }}
                                                onClick={(e) => {
                                                    e.stopPropagation();
                                                }}
                                                onFocus={() => {
                                                    const input = document.querySelector('.search-input');
                                                    input.classList.add('expanded');
                                                    setShowAZOverlay(true);
                                                }}
                                                onBlur={(e) => {
                                                    setTimeout(() => {
                                                        const searchIcon = document.querySelector('.search-icon');
                                                        const isClickingSearchIcon = document.activeElement === searchIcon;
                                                        
                                                        if (!e.target.value && !isInteractingWithOverlay && !isClickingSearchIcon) {
                                                            e.target.classList.remove('expanded');
                                                            // Update version first
                                                            setWfbVersion(wfbView === 'default' ? 'original' : 'variant');
                                                            // Then hide overlay with minimal delay
                                                            setTimeout(() => {
                                                                setShowAZOverlay(false);
                                                            }, 1); // Reduced to 1ms for minimal flash
                                                        }
                                                    }, 100);
                                                }}
                                            />
                                        </div>
                                        
                                        {/* Only show tags section when search overlay is open */}
                                        {showAZOverlay && (
                                            <div 
                                                className="tags-area"
                                                style={{ 
                                                    display: 'flex', 
                                                    gap: '8px', 
                                                    flexWrap: 'wrap',
                                                    alignItems: 'center'
                                                }}
                                            >
                                                {selectedTags.map(tag => (
                                                    <Tag
                                                        key={tag}
                                                        closable
                                                        style={{ 
                                                            margin: 0,
                                                            backgroundColor: '#e6f7ff',
                                                            border: 'none',
                                                            borderRadius: '2px',
                                                            color: '#1890ff',
                                                            fontSize: '12px',
                                                            lineHeight: '20px',
                                                            padding: '0 7px',
                                                            height: '24px',
                                                            display: 'inline-flex',
                                                            alignItems: 'center',
                                                            fontWeight: 400  /* Added this line to ensure normal font weight */
                                                        }}
                                                        onClose={(e) => {
                                                            e.preventDefault();
                                                            e.stopPropagation();
                                                            handleTagRemove(tag);
                                                            const searchInput = document.querySelector('.search-input');
                                                            if (searchInput) {
                                                                searchInput.classList.add('expanded');
                                                            }
                                                        }}
                                                    >
                                                        {tag}
                                                    </Tag>
                                                ))}
                                                <Tooltip title="Add tags" placement="right">
                                                    <Popover
                                                        content={
                                                            <div style={{ display: 'flex', flexDirection: 'column' }}>
                                                                {/* Main content */}
                                                                <div style={{ 
                                                                    width: '400px',
                                                                    maxHeight: '500px',
                                                                    overflow: 'auto',
                                                                    padding: '8px'
                                                                }}
                                                                className="thin-scrollbar"
                                                                >
                                                                    {Object.entries(tagCategories).map(([category, tags]) => (
                                                                        <div key={category} style={{ marginBottom: '16px' }}>
                                                                            <div style={{ 
                                                                                fontWeight: 400, 
                                                                                marginBottom: '8px',
                                                                                color: 'rgba(0, 0, 0, 0.85)',
                                                                                fontSize: '14px',
                                                                                textTransform: 'uppercase'
                                                                            }}>
                                                                                {category}
                                                                            </div>
                                                                            <div style={{ 
                                                                                display: 'flex', 
                                                                                flexWrap: 'wrap', 
                                                                                gap: '8px'
                                                                            }}>
                                                                                {tags.map(tag => (
                                                                                    <Tag
                                                                                        key={tag}
                                                                                        style={{ 
                                                                                            margin: 0,
                                                                                            backgroundColor: selectedTags.includes(tag) ? '#e6f7ff' : '#f5f5f5',
                                                                                            border: 'none',
                                                                                            borderRadius: '2px',
                                                                                            color: selectedTags.includes(tag) ? '#1890ff' : 'rgba(0, 0, 0, 0.85)',
                                                                                            fontSize: '12px',
                                                                                            lineHeight: '20px',
                                                                                            padding: '0 7px',
                                                                                            cursor: 'pointer',
                                                                                            transition: 'all 0.3s',
                                                                                            height: '24px',
                                                                                            display: 'inline-flex',
                                                                                            alignItems: 'center',
                                                                                            fontWeight: 400  /* Added this line to ensure normal font weight */
                                                                                        }}
                                                                                        onClick={(e) => {
                                                                                            e.stopPropagation();
                                                                                            handleTagSelect(tag);
                                                                                        }}
                                                                                    >
                                                                                        {tag}
                                                                                    </Tag>
                                                                                ))}
                                                                            </div>
                                                                        </div>
                                                                    ))}
                                                                </div>

                                                                {/* Footer with buttons */}
                                                                <div style={{ 
                                                                    borderTop: '1px solid #f0f0f0',
                                                                    padding: '8px',
                                                                    display: 'flex',
                                                                    justifyContent: 'space-between', // Changed from flex-end to space-between
                                                                    gap: '8px'
                                                                }}>
                                                                    <Button 
                                                                        type="text" 
                                                                        size="small"
                                                                        onClick={(e) => {
                                                                            e.stopPropagation();
                                                                            setSelectedTags([]);
                                                                        }}
                                                                        style={{
                                                                            fontSize: '12px',
                                                                            color: 'rgba(0, 0, 0, 0.45)',
                                                                            padding: '4px 8px',
                                                                            height: '22px', // Reduced from 24px
                                                                            transition: 'color 0.3s',
                                                                            backgroundColor: 'white' // Added to ensure white background
                                                                        }}
                                                                        onMouseEnter={(e) => {
                                                                            e.currentTarget.style.color = '#1890ff';
                                                                            e.currentTarget.style.backgroundColor = 'white'; // Explicitly set on hover
                                                                        }}
                                                                        onMouseLeave={(e) => {
                                                                            e.currentTarget.style.color = 'rgba(0, 0, 0, 0.45)';
                                                                        }}
                                                                    >
                                                                        Reset
                                                                    </Button>
                                                                    <div style={{ display: 'flex', gap: '8px' }}>
                                                                        <Button 
                                                                            size="small"
                                                                            onClick={(e) => {
                                                                                e.stopPropagation();
                                                                                // Add logic to close popover
                                                                            }}
                                                                            style={{
                                                                                fontSize: '12px',
                                                                                padding: '4px 12px', // Increased horizontal padding by 4px
                                                                                height: '22px', // Reduced from 24px
                                                                                borderRadius: '4px',
                                                                                display: 'flex',
                                                                                alignItems: 'center',
                                                                                lineHeight: '14px'  // Added for text centering
                                                                            }}
                                                                        >
                                                                            Cancel
                                                                        </Button>
                                                                        <Button 
                                                                            type="primary"
                                                                            size="small"
                                                                            onClick={(e) => {
                                                                                e.stopPropagation();
                                                                                // Add logic to save tags and close popover
                                                                            }}
                                                                            style={{
                                                                                fontSize: '12px',
                                                                                padding: '4px 12px', // Increased horizontal padding by 4px
                                                                                height: '22px', // Reduced from 24px
                                                                                borderRadius: '4px',
                                                                                display: 'flex',
                                                                                alignItems: 'center',
                                                                                lineHeight: '14px'  // Added for text centering
                                                                            }}
                                                                        >
                                                                            Save
                                                                        </Button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        }
                                                        // ... rest of your popover props
                                                    >
                                                        <Tag
                                                            className="tag-button"
                                                            style={{ 
                                                                margin: 0,
                                                                backgroundColor: '#f5f5f5',
                                                                border: 'none',
                                                                borderRadius: '2px',
                                                                color: 'rgba(0, 0, 0, 0.5)',
                                                                fontSize: '12px',
                                                                lineHeight: '20px',
                                                                padding: '0 7px',
                                                                cursor: 'pointer',
                                                                height: '24px',
                                                                display: 'inline-flex',
                                                                alignItems: 'center',
                                                                fontWeight: 500,
                                                                transition: 'all 0.3s'
                                                            }}
                                                            onMouseEnter={(e) => {
                                                                e.currentTarget.style.backgroundColor = '#e6f7ff';
                                                                e.currentTarget.style.color = '#1890ff';
                                                            }}
                                                            onMouseLeave={(e) => {
                                                                e.currentTarget.style.backgroundColor = '#f5f5f5';
                                                                e.currentTarget.style.color = 'rgba(0, 0, 0, 0.5)';
                                                            }}
                                                            onClick={(e) => {
                                                                e.stopPropagation();
                                                                e.preventDefault();
                                                                setShowAZOverlay(true);  // Add this line
                                                                setIsInteractingWithOverlay(true);
                                                            }}
                                                        >
                                                            Tags
                                                        </Tag>
                                                    </Popover>
                                                </Tooltip>
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                            <div className="header-right">
                                {/* Only show edit controls when A-Z overlay is not visible */}
                                <div style={{ 
                                    opacity: showAZOverlay ? 0 : 1,
                                    transition: 'opacity 0.3s',
                                    pointerEvents: showAZOverlay ? 'none' : 'auto'
                                }}>
                                    {getEditControls()}
                                </div>
                            </div>
                        </Layout.Header>
                        {/* Update the view icons section to only show in workflow-builder view */}
                        {currentView === 'workflow-builder' && (
                            <div style={{
                                position: 'fixed',
                                right: '24px',
                                top: '148px',  // Changed from 112px to 148px to align with Main Workflow dropdown
                                display: 'flex',
                                alignItems: 'center',
                                justifyContent: 'center',
                                zIndex: 1,
                                opacity: showAZOverlay ? 0 : 1,
                                transition: 'opacity 0.3s',
                                pointerEvents: showAZOverlay ? 'none' : 'auto',
                                width: '32px',
                                height: '32px'
                            }}>
                                <div style={{
                                    display: 'flex',
                                    alignItems: 'center',
                                    justifyContent: 'center',
                                    width: '100%',
                                    height: '100%'
                                }}>
                                    {wfbView === 'default' ? (
                                        <Tooltip title="Switch View" placement="left">
                                            <UnorderedListOutlined 
                                                style={{ 
                                                    fontSize: '18px',
                                                    color: 'rgba(0, 0, 0, 0.45)',
                                                    cursor: 'pointer',
                                                    transition: 'color 0.3s'
                                                }}
                                                className="view-icon"
                                                onClick={() => {
                                                    setWfbView('tile');
                                                    setWfbVersion('variant');
                                                }}
                                            />
                                        </Tooltip>
                                    ) : (
                                        <Tooltip title="Switch View" placement="left">
                                            <AppstoreOutlined 
                                                style={{ 
                                                    fontSize: '18px',
                                                    color: 'rgba(0, 0, 0, 0.45)',
                                                    cursor: 'pointer',
                                                    transition: 'color 0.3s'
                                                }}
                                                className="view-icon"
                                                onClick={() => {
                                                    setWfbView('default');
                                                    setWfbVersion('original');
                                                }}
                                            />
                                        </Tooltip>
                                    )}
                                </div>
                            </div>
                        )}
                        {renderView()}
                    </Layout>
                </Layout>
            );
        };

        ReactDOM.render(<ControlCenter />, document.getElementById('app'));
    </script>
</body>
</html>
